<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodLens Food details</title>
    <!-- <link rel="stylesheet" href="./foodstyles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/foodstyles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="FoodViz Logo">
            <h1>FoodLens</h1>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}#home" class="nav-link" data-target=".first-section">Home</a></li>
            <li><a href="{{ url_for('home') }}#dataset" class="nav-link" data-target=".second-section">Datasets</a></li>
            <li><a href="{{ url_for('home') }}#mlmodel" class="nav-link" data-target=".third-section">ML Model</a></li>
            <li><a href="{{ url_for('home') }}#team" class="nav-link" data-target=".team">Team</a></li>
        </ul>
    </nav>

    
    
    <div class="container">
        <h2>Food Details</h2>
    <p><strong><span id="foodName"></span></strong> </p>
        <!-- Left side for Image upload -->
        <div class="image-upload-section">
            <div class="circular-div">
                <!-- Placeholder for Image -->
                <img src="{{ url_for('static', filename='images/placeholder.png') }}" alt="Upload Food Image" id="foodImage">
            </div>
            <button onclick="document.getElementById('fileInput').click();">Upload Image</button>
            <input type="file" id="fileInput" style="display: none;" onchange="uploadImage(event)">
        </div>

        <!-- Right side for Food Details -->
        <div class="details-section">
            <!-- Nutritional Information Table -->
            <h3>Nutritional Facts</h3>
            <div class="table-container">
                <table class="nutrition-table">
                    <thead>
                        <tr>
                            <th>Nutrient</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="nutritionData">
                        <!-- Dynamic Content will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Allergen Information Table -->
            <h3>Potential Allergens and Side Effects</h3>
            <div class="table-container">
                <table class="allergens-table">
                    <thead>
                        <tr>
                            <th>Allergen</th>
                            <th>Side Effects</th>
                        </tr>
                    </thead>
                    <tbody id="allergenData">
                        <!-- Dynamic Content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- <script src="./foodscript.js" async defer></script> -->
    <script src="{{ url_for('static', filename='js/foodscript.js') }}"></script>

</body>

</html>
